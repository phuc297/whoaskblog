{% extends 'base/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load tailwind_filters %}

{% block title %}
  User
{% endblock %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 mt-6 rounded-lg hover:bg-green-600">Register</button>
      </form>
      <p class="text-sm text-gray-600 text-center mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login here</a>.
      </p>
    </div>
  </div>
{% endblock %}
