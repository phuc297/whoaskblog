{% load follow_tag %}

{% if user.profile.id != profile.id %}
  {% if user.profile|check_following:profile %}
    <button id="btn-follow" class="is-following border border-green-500 bg-white-500 hover:border-green-500 text-xs text-green-500 hover:text-green-500 hover:bg-white font-bold py-2 px-4 mt-4 rounded-full">Following</button>
    {% else %}
    <button id="btn-follow" class="is-not-following bg-transparent border border-gray-500 hover:border-green-500 text-xs text-gray-500 hover:text-green-500 font-bold py-2 px-4 mt-4 rounded-full">+ Follow</button>
  {% endif %}
{% endif %}
