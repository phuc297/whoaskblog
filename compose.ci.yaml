services:
  web:
    build:
      context: backend
      dockerfile: Dockerfile
    command: bash -c "python manage.py migrate && python manage.py test"
    ports:
      - 8000:8000
    environment:
      IS_CLOUD_STORE: 1
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_HOST: db
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DEBUG_MODE: 1
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
  redis:
    restart: unless-stopped
    image: redis:8.0-rc1-alpine3.21
    ports:
      - 6379:6379
  db:
    image: postgres
    restart: always
    user: postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
