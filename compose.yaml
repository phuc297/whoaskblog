services:
  server:
    build:
      context: app
    command: python manage.py runserver 0.0.0.0:8000
    # python manage.py runserver 0.0.0.0:8000
    # ["tail", "-f", "/dev/null"]
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    env_file:
      - .env.dev
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env.prod.db
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:

