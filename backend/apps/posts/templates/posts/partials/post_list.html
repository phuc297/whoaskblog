<div class="w-10 h-10 overflow-hidden rounded-full">
  <img class="w-full h-full object-cover object-center rounded-full" src="{{ notification.get_image_object }}" />
</div>
<div>
  <div class="font-semibold text-gray-700">
    <span>{{ notification.message }}</span>
    <span class="font-normal">{{ notification.timestamp }}</span>
  </div>
  <div class="text-xs text-gray-700 py-1">
    {% if notification.related_object %}
      <span>{{ notification.related_object|truncate_text }}</span>
    {% endif %}
  </div>
</div>

<button class="rounded-full hover:bg-gray-200 w-10 h-10 flex items-center justify-center cursor-pointer">
