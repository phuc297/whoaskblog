{% extends "base/base.html" %}


{% block content %}
  <div class="z-0">
    <div class="flex justify-center items-center bg-white min-h-[95vh]">
      <div class="w-full max-w-6xl p-20 min-h-[95vh] flex">
        <div class="flex w-full">
          <!-- Sidebar -->
          <div class="w-2/5 p-4 space-x-2 h-full rounded-lg border border-gray-400 mr-3">
            <h2 class="text-lg font-semibold mb-4">Chats</h2>
            <ul class="space-y-4">
              <li>
                <a href="#" class="flex items-center space-x-4 hover:bg-gray-200 p-2 rounded-lg">
                  <img src="/media/001-boy.png" alt="User Avatar" class="h-10 w-10 rounded-full">
                  <div>
                    <p class="font-medium">John Doe</p>
                    <p class="text-sm text-gray-500">Last message...</p>
                  </div>
                </a>
              </li>
              <li>
                <a href="#" class="flex items-center space-x-4 hover:bg-gray-200 p-2 rounded-lg">
                  <img src="/media/008-girl-2.png" alt="User Avatar" class="h-10 w-10 rounded-full">
                  <div>
                    <p class="font-medium">Jane Smith</p>
                    <p class="text-sm text-gray-500">Last message...</p>
                  </div>
                </a>
              </li>
            </ul>
          </div>

          <!-- Chat Window -->
          <div class="w-full flex flex-col ml-3 rounded-lg border border-gray-400">
            <div class="flex items-center">
              <div class="flex items-center space-x-4">
                <img src="/media/001-boy.png" alt="User Avatar" class="h-10 w-10 rounded-full">
                <p class="font-medium">John Doe</p>
              </div>
            </div>
            <div class="flex flex-col justify-between h-full">
              <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages -->
                <div class="flex items-start space-x-4">
                  <img src="/media/001-boy.png" alt="User Avatar" class="h-8 w-8 rounded-full">
                  <div class="bg-gray-100 p-3 rounded-lg">
                    <p class="text-sm">Hello! How are you?</p>
                  </div>
                </div>
                <div class="flex items-start space-x-4 justify-end">
                  <div class="bg-green-500 text-white p-3 rounded-lg">
                    <p class="text-sm">I'm good, thanks! How about you?</p>
                  </div>
                  <img src="/media/008-girl-2.png" alt="User Avatar" class="h-8 w-8 rounded-full">
                </div>
              </div>
              <div class="p-4">
                <form class="flex items-center space-x-4">
                  <input type="text" placeholder="Type a message..." class="flex-1 rounded-full border border-gray-400 bg-gray-100 px-4 py-2 focus:outline-none">
                  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">
                    Send
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}


{% block footer %}

{% endblock footer %}
